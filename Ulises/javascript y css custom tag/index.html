<script type="text/javascript">
document.createElement('unmenu');
function unmenu(argumento)
{
if((typeof argumento.attributes.typ !='undefined')  && argumento.attributes.typ!==null)
    
	
	
	{
          this._fieldtype=argumento.attributes.typ.value;
	 }
       
        this.objeto=document.createElement("nav");
	    this.objeto.setAttribute("id", "menu");
		//this.objeto.className= "Claseseccion";
		
		
        
       
        argumento.appendChild(this.objeto);
}

    function initializeUI(){
	 var arr= document.getElementsByTagName("*");
	 
	 for(var i=0; i<arr.length;i++){
		var tgNm= arr.item(i).nodeName;
		var obj=null;
		if(tgNm.toLowerCase()=='unmenu'){
			obj=new unmenu(arr.item(i));
		}
		
		
	}
}
</script>
</head>
<body onload="initializeUI()">
 <unmenu>

     </li>
</unmenu>
