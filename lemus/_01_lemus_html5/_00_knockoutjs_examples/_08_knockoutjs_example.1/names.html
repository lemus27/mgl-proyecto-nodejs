<script  type="text/javascript">

 function Task(data) {

}

function TaskListViewModel() {

    self.tasks = ko.observableArray([]);

    // Operations

        $.ajax("http://localhost:8888/form-test.html", {

}
ko.applyBindings(new TaskListViewModel());
